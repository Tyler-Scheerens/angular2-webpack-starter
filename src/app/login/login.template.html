<div class="container">
  <h1>Login</h1><br>
  <form (ngSubmit)="onLogin()">
    <input [(ngModel)]="user.username" type="text" name="username" placeholder="Login name">
    <input [(ngModel)]="user.password" type="password" name="pass" placeholder="Password">
    <input type="submit" name="login" class="login" value="Login">
  </form>

  <span>{{errorMsg}}</span>
    
  <a [routerLinkActive]="['active', 'router-link-active']" [routerLink]="['../register']">Register</a> <!-- - <a href="#">Forgot Password</a> -->
</div>
