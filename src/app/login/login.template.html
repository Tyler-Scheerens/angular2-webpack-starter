<div class="container">
  <h1>Login</h1><br>
  <form (ngSubmit)="onLogin()">
    <input [(ngModel)]="user.email" type="text" name="email" placeholder="Email">
    <input [(ngModel)]="user.password" type="password" name="pass" placeholder="Password">
    <input type="submit" name="login" class="login" value="Login">
  </form>

  <span>{{errorMsg}}</span>
    
  <div class="login-help">
    <a [routerLink]="['register']">Register</a> <!-- - <a href="#">Forgot Password</a> -->
  </div>
</div>
